<h1 mat-dialog-title>Produit</h1>
<div mat-dialog-content>
</div>
<div mat-dialog-content>
   <form [formGroup]="productFrom">
    <mat-form-field appearance="outline">
        <mat-label>Nom du Produit</mat-label>
        <input formControlName="productName" matInput placeholder="Nom du Produit">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Cat√©gorie</mat-label>
        <mat-select formControlName="category">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Vegetal">Vegetal</mat-option>
            <mat-option value="Electronic">Electronic</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Choisir la date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker" placeholder="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 
    <label for=""><h1>Product Freshness</h1></label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
        {{fresh}}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
        <mat-label>Prix</mat-label>
        <input formControlName="price"  matInput type="number" placeholder="Prix">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment"  matInput placeholder="Commentaire"></textarea>
    </mat-form-field>
   </form>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
    <button class="soks" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>

</div>
